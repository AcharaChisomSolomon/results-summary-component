<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Results summary component</title>

  <link rel="stylesheet" href="index.css">
</head>
<body>

  <main>

    <section class="display">
      <h1>Your Result</h1>
      <div class="display__overall">
        <h3>76</h3>
        <p>of 100</p>
      </div>
      <div class="display__text">
        <h2>Great</h2>
        <p>
          Your performance exceed 65% of the people conducting the test here!
        </p>
      </div>
    </section>

    <section class="summary">
      <h2>Summary</h2>

      <div class="summary__stats">
        <div class="summary__stat reaction">
          <div class="summary__stat-image">
            <img src="./assets/images/icon-reaction.svg" alt="reaction-icon">
          </div>
          <p class="name">Reaction</p>
          <p>80 <span>/ 100</span></p>
        </div>
        <div class="summary__stat memory">
          <div class="summary__stat-image">
            <img src="./assets/images/icon-memory.svg" alt="reaction-icon">
          </div>
          <p class="name">Memory</p>
          <p>92 <span>/ 100</span></p>
        </div>
        <div class="summary__stat verbal">
          <div class="summary__stat-image">
            <img src="./assets/images/icon-verbal.svg" alt="reaction-icon">
          </div>
          <p class="name">Verbal</p>
          <p>61 <span>/ 100</span></p>
        </div>
        <div class="summary__stat visual">
          <div class="summary__stat-image">
            <img src="./assets/images/icon-visual.svg" alt="reaction-icon">
          </div>
          <p class="name">Visual</p>
          <p>73 <span>/ 100</span></p>
        </div>
      </div>

      <button>Continue</button>
    </section>

  </main>

</body>
</html>
